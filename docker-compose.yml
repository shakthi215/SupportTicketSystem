version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ticketsystem_db
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticket_network

  # Django Backend
  backend:
    build: ./backend
    container_name: ticketsystem_backend
    command: /app/entrypoint.sh
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_DB=ticketdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # LLM Configuration - REPLACE WITH YOUR API KEY
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_PROVIDER=anthropic
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ticket_network

  # React Frontend
  frontend:
    build: ./frontend
    container_name: ticketsystem_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    depends_on:
      - backend
    networks:
      - ticket_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  static_volume:

networks:
  ticket_network:
    driver: bridge
